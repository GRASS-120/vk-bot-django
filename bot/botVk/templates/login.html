<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        #success {
            display: none;
            transition: 5s easy-out;
        }

        form {
            margin-top: 150px;
        }

        form div {
            display: block;
            margin: 0 auto;
        }

        h5 {
            text-align: center;
            margin-bottom: 50px;
        }

        .btn {
            padding: 0 35px 0 35px;
        }

    </style>
</head>
<body>

    <div class="container" {% if success == True %} id="success" {% endif %}>
        <form method="GET">
            <h5>Вход</h5>
            <div class="form-group row top-cover center-block">
                <label for="login" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="login" id="login" placeholder="login">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="sb" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                    <!-- <input type="submit" class="form-control danger" name="sb" id="sb" placeholder="click"> -->
                    <button type="submit" class="form-control btn btn-danger" name="sb" id="sb">Click</button>
                </div>
            </div>
          
        </form>
    </div>

    <div class="container" {% if success is False %} id = "success" {% endif %}>
        <form method="GET">
            <h5>Отправка рассылки</h5>
            <div class="form-group row top-cover center-block">
                <div class="col-sm-1-12">
                    <select name="groups" id="groups">
                        {% for i in groups %}
                            <option>{{ i.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="sb" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                    <button type="submit" class="form-control btn btn-danger" name="sb" id="sb">Click</button>
                </div>
            </div>
          
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
